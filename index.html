<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="player">
        <div class="cont">
          <div class="info">
            <h3>You :</h3>
            <span id="playerScore"></span>
          </div>
          <div class="showPlayer">
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="computer">
        <div class="cont">
          <div class="info">
            <h3>Computer :</h3>
            <span id="computerScore"></span>
          </div>
          <div class="showComputer">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>
    <h2>Choose One !</h2>
    <div class="select">
      <img src="imgs/rock.png" alt="rock" data-choice="rock" />
      <img src="imgs/paper.png" alt="paper" data-choice="paper" />
      <img src="imgs/Scissors.png" alt="Scissors" data-choice="scissors" />
    </div>
    <img src="imgs/logo.png" alt="" class="palestine" />
    <img src="imgs/logo1.png" alt="" class="palestine" />
    <script src="main.js"></script>
  </body>
</html>
